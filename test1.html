<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>


    <script>
        google.books.load();

        function myFunc() {

            var search = document.getElementById('search').value;
            if (search == null) {
                return;
            }
            search = search.trim();
            if (search.length == 0) {
                return;
            }
            var googleAPI = "https://www.googleapis.com/books/v1/volumes?q=" + search +
                "&maxResults=5";

            result.style.display = "none";


            $.getJSON(
                googleAPI,
                function(response) {
                    var bookList = [];
                    if (!("items" in response)) {
                        return;
                    }

                    for (var i = 0; i < response.items.length; i++) {
                        var item = response.items[i];
                        var title = item.volumeInfo.title;
                        if (item.volumeInfo.industryIdentifiers) {
                            openview.style.display = "none";
                            var isbn = item.volumeInfo.industryIdentifiers[0].identifier;
                        } else {
                            openview.style.display = "block";
                        }
                        if (item.volumeInfo.authors) {
                            title += " - " +
                                item.volumeInfo.authors
                                .join(', ');
                        }
                        bookList.push({
                            label: title,
                            value: title,
                            isbnDesc: isbn
                        });
                    }
                    $("#search")
                        .autocomplete({
                            source: bookList,
                            select: function(event, ui) {
                                closeview.style.display = "block";
                                $("#val").val(
                                    ui.item.isbnDesc);
                                var viewer = new google.books.DefaultViewer(
                                    document
                                    .getElementById('result'));
                                viewer
                                    .load(document
                                        .getElementById('val').value);
                                result.style.display = "block";

                            }
                        });
                });

            var span = document.getElementsByClassName("closeview")[0];

            span.onclick = function() {
                result.style.display = "none";
                closeview.style.display = "none";
                document.getElementById('search').value = "";

            }

        }
    </script>
</head>

<body>
    <h2>Book Search </h2>
    <br>
    <div class="container">
        <div class="ui-widget">
            <input type="text" id="search" onkeyup="myFunc()" placeholder="enter title"> <input type="hidden" id="val">
        </div>
        <p id="openview" class="openview">Book Details</p>
        <span id="closeview" class="closeview">Ã—</span>

        <div id="result" class="result"></div>
</body>

</html>
